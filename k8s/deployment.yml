apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: kishornandhu/tcs-demo:TAG_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              
